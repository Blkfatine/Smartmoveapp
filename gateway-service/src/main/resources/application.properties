spring.application.name=gateway-service
spring.cloud.compatibility-verifier.enabled=false
server.port=8888

spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Standard Gateway Routes
spring.cloud.gateway.routes[0].id=incident-service
spring.cloud.gateway.routes[0].uri=lb://incident-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/incident/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=lb://notification-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**

spring.cloud.gateway.routes[3].id=prediction-service
spring.cloud.gateway.routes[3].uri=lb://prediction-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/predictions/**

spring.cloud.gateway.routes[4].id=meteo-service
spring.cloud.gateway.routes[4].uri=lb://meteo-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/meteo/**

spring.cloud.gateway.routes[5].id=traffic-service
spring.cloud.gateway.routes[5].uri=lb://traffic-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/traffic/**

management.endpoints.web.exposure.include=*

# Global CORS Configuration
spring.cloud.gateway.globalcors.add-to-chain=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
